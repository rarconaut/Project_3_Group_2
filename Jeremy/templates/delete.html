{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1>Need to delete an entry?</h1>
    <p>If so: Please fill out the id to remove them from the database.</p>
    <form method="POST">
        {{form.hidden_tag()}}
        {{form.id.label}}  {{form.id}}
        {{form.submit()}}
    </form>
    <p>{{msg}}</p>
</div>
{% endblock %}
